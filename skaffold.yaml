apiVersion: skaffold/v1beta7
kind: Config

build:
  artifacts:
    - image: gcr.io/PROJECT_ID/abc
      context: .
      kaniko:
        buildContext:
          gcsBucket: SKAFFOLD_BUCKET_NAME
        cache: {}
  cluster:
    # pullSecret: /secrets/gcloud/skaffold-secret.json
    pullSecretName: skaffold-secret

deploy:
  kustomize: {}
