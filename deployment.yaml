apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-test
  labels:
    app: kustomize-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-test
  template:
    metadata:
      labels:
        app: kustomize-test
  
  serviceAccountName: vault-auth

  restartPolicy: Never

  volumes:
    - name: vault-token
      emptyDir:
        medium: Memory

    - name: config
      configMap:
        name: example-vault-agent-config
        items:
          - key: vault-agent-config.hcl
            path: vault-agent-config.hcl

          - key: consul-template-config.hcl
            path: consul-template-config.hcl

    - name: shared-data
      emptyDir: {}

    - name: vault-tls
      secret: 
         secretName: vault-tls

 #######################################################

  containers:
    # Vault container
    - name: vault-agent-auth
      image: vault

      volumeMounts:
        - name: vault-token
          mountPath: /home/vault
        - name: config
          mountPath: /etc/vault
        - name: vault-tls
          mountPath: /etc/vault/tls
      
      env:
        - name: VAULT_ADDR
          value: https://35.0.0.0:443
        - name: VAULT_CACERT
          value: /etc/vault/tls/ca.crt

      # Run the Vault agent
      args:
        [
          "agent",
          "-config=/etc/vault/vault-agent-config.hcl",
          #"-log-level=debug",
        ]

 ########################################################

    # Consul Template container
    - name: consul-template
      image: hashicorp/consul-template
      imagePullPolicy: Always

      volumeMounts:
        - name: vault-token
          mountPath: /home/vault

        - name: config
          mountPath: /etc/consul-template

        - name: shared-data
          mountPath: /etc/secrets

        - name: vault-tls 
          mountPath: /etc/vault/tls
          

      env:
        - name: HOME
          value: /home/vault

        - name: VAULT_ADDR
          value: https://35.244.12.79:443

        - name: VAULT_CACERT
          value: /etc/vault/tls/ca.crt

      # Consul-Template looks in $HOME/.vault-token, $VAULT_TOKEN, or -vault-token (via CLI)
      args:
        [
          "-config=/etc/consul-template/consul-template-config.hcl",
          #"-log-level=debug",
        ]

####################################################################
    # PHP app container
    - name: kustomize-test
      image: gcr.io/searce-sandbox/abc
      ports:
      - containerPort: 80

      volumeMounts:
      - name: shared-data
        mountPath: /usr/share/nginx/html
