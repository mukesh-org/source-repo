controllers/nginx-deployment.yaml  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-test
  labels:
    app: kustomize-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-test
  template:
    metadata:
      labels:
        app: kustomize-test
    spec:
      containers:
      - name: php-apache
        image: gcr.io/searce-sandbox/abc
        ports:
        - containerPort: 80
